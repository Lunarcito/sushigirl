<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />  </head>
  <body>
    
    <div id="game-board">
      <div class="contenedor">
        <h1 id="title"> Sushigirl </h1>
        <button id="start-button">StartGame</button>
        <p id="instructions">Use the up and down arrow to control the Sushigirl!</p>
        <img src="./images/Flecha-arriba.png" width="50" height="66"/>
        <img src="./images/Flecha-abajo.png"width="50" height="66"/>
      </div>
      <canvas class="canvasFondoMenu" id="canvas" width="900" height="700"></canvas>

      <div id="gameOver" class="game-over hidden">
        <h2>Fin del Juego</h2>
        <p> ¿Quieres comer más sushi? Vuelve a intentarlo! </p>
      </div>
    </div>

    <script type="text/javascript" src="Sushigirl.js"></script>
  </body>
</html>
