<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />  </head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
  <body>
    
    <div id="game-board">
      <div id="contenedor">
        <h1 id="title"> Sushigirl </h1>
        <button id="start-button">StartGame</button>
        <p id="instructions">Use the up and down arrow to control the Sushigirl!</p>
        <img id="arrow-up" src="./images/Flecha-arriba.png" width="50" height="66"/>
        <img id="arrow-down"src="./images/Flecha-abajo.png"width="50" height="66"/>
      </div>
      <canvas class="canvasFondoMenu" id="canvas" width="900" height="700"></canvas>
      
      <div id = "contenedorimagenes">

        <p id="tsushigirl"> Sushigirl: Player</p> <img id = "sushigirl" src="./images/sushigirl.png" width="90" height="75"/> 
        <p id="tonigiri"> Onigiri: +100pts</p> <img id = "imageonigiri" src="./images/onigiri2.png" width="90" height="75"/>
        <p id="tnigiri"> Nigiri: +200pts</p> <img id = "imagenigiri" src="./images/nigiri.png" width="90" height="75"/>
        <p id="tmaki"> Maki: make u slooow</p> <img id = "imagemaki" src="./images/maki.png" width="90" height="75"/>
        <p id="twasabi"> Wasabi: kill u</p>  <img id = "imagewasabi" src="./images/wasabi.png" width="90" height="75"/>
      </div>

    </div>
    <div id="gameOver" class="game-over hidden">
      
        <h2>Game Over</h2>
        <p> Do you want to eat more Sushi? Play again! </p>
      </div>
    </div>

    <script type="text/javascript" src="Sushigirl.js"></script>
  </body>
</html>
